name: Build Windows Installer

on: [push, pull_request]

jobs:
  build:
    runs-on: windows-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up JDK 17
      uses: actions/setup-java@v2
      with:
        java-version: '17'
        distribution: 'adopt'
    
    - name: Build with Gradle/Maven
      run: mvn package

    - name: Create Windows Installer
      run: |
        jpackage --type exe --input build/libs --name MyApplication --main-jar myapplication.jar --main-class pl.sp6pat.ham.cloudlogsimplelogger.CloudlogSimpleLoggerApplication --runtime-image C:\hostedtoolcache\windows\Java_Adopt_jdk\17.0.9-9.1\x64 --win-dir-chooser --win-menu --win-menu-group "MyApplication"
    
    - name: Upload Artifact
      uses: actions/upload-artifact@v2
      with:
        name: windows-installer
        path: path/to/MyApplication.exe
